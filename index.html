<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerobertocar Veículos</title>
    <!-- Fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f3f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        /* Área da logo */
        .logo-wrapper {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Logo ocupa todo o círculo */
        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #666;
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }
        
        .info span {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
        }
        
        .info .separator {
            width: 8px;
            height: 8px;
            background: #f24137;
            transform: rotate(45deg);
        }

        .button-link {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #f24137;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button-link:hover {
            transform: translateY(-3px);
            background: #d4352b;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo-wrapper">
        <img src="LOGO.jfif" alt="LOGO.jfif" class="logo">
    </div>

    <h1>Zerobertocar</h1>
    <h2>VEÍCULOS</h2>
    <div class="info">
        <span>Seminovos</span>
        <div class="separator"></div>
        <span>0 - Km</span>
    </div>

    <a href="https://www.instagram.com/zerobertocar/" class="button-link" target="_blank">Instagram</a>
    <a href="https://api.whatsapp.com/send/?phone=551149922628&text&type=phone_number&app_absent=0" class="button-link" target="_blank">Whatsapp</a>
    <a href="https://www.tiktok.com/@zerobertocarveiculos" class="button-link" target="_blank">Tiktok</a>
</div>

</body>
</html>
